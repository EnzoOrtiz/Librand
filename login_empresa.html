<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librand</title>
    <script src="https://kit.fontawesome.com/ae38357b57.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="imagex/png" href="img/Logotipo_Libras_Inclusão_Azul-removebg-preview.png">
    <style>
        .formulario {
            padding: 20px;
            position: relative;
        }

        .voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .voltar a:hover{
            color:rgb(150, 150, 150)
        }

        .voltar a {
            text-decoration: none;
            color: black;
            
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="background-color: #2259BC; height: 100vh;">
                <div class="col-10 mx-auto">
                    <img src="img/Logotipo Librand.png" alt="Logo librand" class="img-fluid">
                </div>
                <div class="mx-auto">
                    <img src="img/img_lateral-removebg-preview.png" alt="Imagem lateral" style="margin-top: 15%;" class="img-fluid">
                </div>
            </div>

            <div class="col-md-8 d-flex align-items-center justify-content-center formulario">
                <div>
                    <div class="voltar">
                        <a href="index.html">
                            <i class="fas fa-arrow-left"></i>
                            <span>Voltar</span>
                        </a>
                    </div>
                    <form>
                        <h2 class="text-center">Faça o login da sua empresa</h2>
                        <br>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-md btn-light"><img src="img/google.png" alt="Icone google" height="20px"> Google</button>
                            <button type="button" class="btn btn-md btn-light"><img src="img/linkedin.png" alt="Icone linkedin" height="20px"> Linkedin</button>
                            <button type="button" class="btn btn-md btn-light"><img src="img/microsoft.png" alt="Icone microsoft" height="20px"> Microsoft</button>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" placeholder="Nome da Empresa" required>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" placeholder="Email Corporativo" required>
                            </div>
                        </div>

                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" placeholder="CNPJ" required>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="row justify-content-center pt-2">
                            <span>Cadastrar-se como <a href="cadastro_usuario.html">Candidato</a> ou <a href="cadastro_empresa.html">Empresa</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
